<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr th:each="c, cs : ${customers}">
        <td th:text="${cs.count}"></td>
        <td th:text="${c.getName()}"></td>
        <td th:text="${c.getAddress()}"></td>
    </tr>
</table>
</body>
</html>
